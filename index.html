<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel= "stylesheet" href= "./develop/style.css"
</head>
<body>
    
    <header class= "w-100 p-4">
        <h1 class= "text-center">Weather Dashboard</h1>
    </header>
    <div class= "container-fluid">
        <div class= "row m-5">
            <div class= "col-3 mx-auto">
                <div class= "row-4">
                    <h1>Search area</h1>
                    <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-primary" id= "search-button">
                            <i class="fas fa-search"></i>
                          </button>
                    </div>
                    <input type="text" class="form-control" id="search-bar" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class= "row-8 m-auto">
                    <h1>Recent searches</h1>
                    <ul class="list-group recent-searches">
                        
                    </ul>
                </div>
            </div>
            <div class= "col-7 mx-auto">
                <div class= "row">
                    <h1> <span class= "city-text"></span>(<span id= "current-date">00/00/00</span>) <img class= "weather-emoji"/></h1>
                    <ul class="list-group">
                        <li class="list-group-item">Temperature: <span id= "day-temp"></span></li>
                        <li class="list-group-item">Humidity: <span id= "day-humidity"></span></li>
                        <li class="list-group-item">Wind speed: <span id= "day-wind-speed"></span></li>
                      </ul>
                </div>
                
                <div class= "row my-4">
                    <h1>5 day forecast</h1>
                    <div class= "col">
                        <div class= "row five-day">

                        </div>
                        
                    </div>
                    
                        
                </div>
            </div>
        </div>
    </div>  
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./develop/script.js"></script>
</html>
